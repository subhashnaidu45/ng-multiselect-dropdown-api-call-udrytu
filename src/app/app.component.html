<form #myForm="ngForm" (ngSubmit)="onSubmitTemplateBased(myForm.value)">
  <div class="grid-container">
    <div class="row">
      <div class="form-group grid-item col-md">
        <label for="usr">Name:</label>
        <input
          type="text"
          class="form-control"
          id="usr"
          name="userName"
          #userName="ngModel"
          pattern="^[a-zA-Z]*$"
          aria-errormessage="error"
          ngModel
          required
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="userName.invalid && (userName.touched || userName.dirty)"
      >
        Error
      </div>
      <div class="form-group grid-item col-md">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          name="passWord"
          #passWord="ngModel"
          pattern="^[a-zA-Z].{6,30}"
          ngModel
          required
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="passWord.invalid && (passWord.touched || passWord.dirty)"
      >
        <div *ngIf=""></div>
        Error
      </div>
    </div>
    <br />
    <div class="form-group grid-item">
      <ng-multiselect-dropdown
        [placeholder]="'Multi-Select Dropdown'"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="sampleCheckbox"
          />Backend
        </label>
      </div>

      <div class="col">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="sampleCheckbox"
          />Frontend
        </label>
      </div>
      <div class="col">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            value="sampleCheckbox"
          />Cloud
        </label>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="form-check-inline" class="col">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="radiobutton" />Male
        </label>
      </div>
      <div class="form-check-inline" class="col">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            name="radiobutton"
          />Female
        </label>
      </div>
      <div class="form-check-inline" class="col">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            name="radiobutton"
          />Others
        </label>
      </div>
    </div>
    <br />
    <!-- <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
<label for="vehicle1"> I have a bike</label><br /> -->
    <!-- these all are callback functions -->

    <!-- <input type="radio" /> {{ tmp }} -->

    <div class="row">
      <div class="col grid-item">
        <button
          type="submit"
          [disabled]="!myForm.valid"
          class="btn btn-secondary"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
